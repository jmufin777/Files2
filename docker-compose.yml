version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nai-postgres
    environment:
      POSTGRES_USER: nai_user
      POSTGRES_PASSWORD: nai_password
      POSTGRES_DB: nai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nai_user -d nai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
